<html>
<head>
	<link rel='stylesheet' href='style.css'>
	<title>IMOC BosS 大戰</title>
</head>
<body>
	<h1>IM<img src='arctan.png' width='45px'>C B<img src='arctan.png' width='30px'>sS 大戰</h1>
	<table class='center'>
		<tr><th rowspan='2'>B<img src='arctan.png' width='15px'>sS</th><th width='20%'>血量</th><th width='20%'>攻擊力</th><th width='20%'>屬性</th><th width='20%'>總擊殺數</th></tr>
		<tr id='boss'></tr>
	</table>
	<table class='center'>
		<thead>
			<tr>
				<th>組別</th>
				<th width='15%'>第一組</th>
				<th width='15%'>第二組</th>
				<th width='15%'>第三組</th>
				<th width='15%'>第四組</th>
				<th width='15%'>第五組</th>
				<th width='15%'>第六組</th>
			</tr>
		</thead>
		<tbody id='player'>
		</tbody>
	</table>
	<table class='center'>
		<tbody>
			<tr><th>總攻擊</th><td id='attack'></td></tr>
		</tbody>
	</table>
	<p id='precision'></p>
	<p>指令：<input type='text' autofocus></input></p>
    <script src='game.js'></script>
</body>
</html>
